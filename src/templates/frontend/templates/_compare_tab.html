<li class="active resizable" id="tab_compare_{{comp_key}}" window="tab_compare_content_{{comp_key}}" >
  <div class="head prop">
    <img class="icon prop" src="/img/pixel-transp.gif" />
    <a class="close" href="#" onclick="return closeCompareTabWindow(this, '{{comp_key}}');" title="Cerrar tab"></a>
    <div title="Comparación" class="address" style="overflow:hidden;" 
      onclick="return showCompareTabWindow(this, '{{comp_key}}');">Comparación&nbsp;				
    </div>
  </div>
</li>
